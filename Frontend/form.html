    <title>Order Form</title>

    <body>
        
<div class = "container">
    <form class="form-inline">
        <img src="..." alt="..." class="img-thumbnail">
        <p class = "description text-white">Description and items that are in stock</p>
    </form>    
    <form class="form-inline">
    <div class="form-group">
        <label class="text-white">First Name:</label>
        <input type = "text" for= "first-name"placeholder="Jane" class="form-control " id="first_name">    
    </div>
    <div class="form-group">
        <label class="text-white">Last Name:</label>
        <input type = "text" for= "last-name"placeholder="Smith" class="form-control" id="Last_name">    
    </div>
    </form>
     <form class="form-inline">
         <div class ="form-group">
             <label class="text-white">Street:</label>
             <input type = "text" for= "street"placeholder="123 S Main St" class="form-control" id="street">
        </div>  
         <div class ="form-group">
             <label class="text-white">Apt #:</label>
             <input type = "text" for= "ap_num"placeholder="12B" class="form-control" id="ap_num">
        </div>    
         
    </form>
    <form class="form-inline">
         <div class ="form-group">
             <label class="text-white">Zip Code</label>
             <input type = "text" for= "zip_code"placeholder="99016" class="form-control" id="zip_code">
        </div>  
         <div class="form-group">
	<label for="state" class="col-sm-2 control-label text-white">State</label>
	<div class="col">
		<select class="form-control" id="state" name="state">

			<option value="GA">Georgia</option>
			<option value="HI">Hawaii</option>
			<option value="IA">Iowa</option>
			<option value="ID">Idaho</option>
			<option value="IL">Illinois</option>
			<option value="IN">Indiana</option>
			<option value="KS">Kansas</option>
			<option value="KY">Kentucky</option>

			<option value="ME">Maine</option>
			<option value="MI">Michigan</option>
			<option value="MN">Minnesota</option>
			<option value="MO">Missouri</option>
			<option value="MS">Mississippi</option>
			<option value="MT">Montana</option>
			<option value="NC">North Carolina</option>
			<option value="ND">North Dakota</option>
			<option value="NE">Nebraska</option>
			<option value="NH">New Hampshire</option>
			<option value="NJ">New Jersey</option>
			<option value="NM">New Mexico</option>
			<option value="NV">Nevada</option>
			<option value="NY">New York</option>
			<option value="OH">Ohio</option>
			<option value="OK">Oklahoma</option>
			<option value="OR">Oregon</option>
			<option value="PA">Pennsylvania</option>
			<option value="PR">Puerto Rico</option>
			<option value="RI">Rhode Island</option>
			<option value="SC">South Carolina</option>
			<option value="SD">South Dakota</option>
			<option value="TN">Tennessee</option>
			<option value="TX">Texas</option>
			<option value="UT">Utah</option>

</div>

    <div class="form-group">
        <label class="text-white" >Requests or Comments:</label>
        <textarea class="form-control" rows="2"  id="comments"></textarea>
    </div>
    <button type="button" class = "palce_order text-white" onclick="on_placeOrder()">Place Your Order</button>
